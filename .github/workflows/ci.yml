name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.21"

      - name: Install
        run: bun install

      - name: Install core deps
        run: bun install --cwd packages/llm-core

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Install Kitchen Sink Deps
        run: |
          bun install --cwd examples/kitchen-sink/client
          bun install --cwd examples/kitchen-sink/server

      - name: Typecheck
        run: bun run typecheck

      - name: Typecheck Tests
        run: bun run typecheck:tests

      - name: Test
        run: bun run test -- --coverage --coverage-reporter=text --coverage-reporter=lcov

      - name: Typecheck Examples
        run: bun run typecheck:examples

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unit
          fail_ci_if_error: false

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.21"

      - name: Install
        run: bun install

      - name: Install core deps
        run: bun install --cwd packages/llm-core

      - name: Test
        run: bun test packages/**/*.test.ts pipeline/**/*.test.ts --coverage --coverage-reporter=text --coverage-reporter=lcov

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
